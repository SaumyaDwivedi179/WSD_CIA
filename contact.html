<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: rgb(190, 77, 77);
        }
        .contact-section {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .map-section {
            width: 50%;
            padding: 0;
            box-sizing: border-box;
        }
        .map-section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h1, h2 {
            margin: 0;
            padding-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea, form button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #413131;
            border-radius: 4px;
        }
        form textarea {
            resize: vertical;
            height: 100px;
        }
        button{
            background-color:rgb(71, 27, 30) ;
            color: bisque;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us using the form below or through the contact details provided.</p>
            
            <h2>Contact Details</h2>
            <p><strong>Email:</strong> contact@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Main St, Anytown, USA</p>

            <h2>Contact Form</h2>
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="map-section">
            <!-- Replace the src URL with your own Google Maps embed link -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.3793178590157!2d-122.42147768468126!3d37.77492957975968!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808d42e83f7f%3A0x5e4d1b715eab40a1!2s123%20Main%20St%2C%20San%20Francisco%2C%20CA%2094184!5e0!3m2!1sen!2sus!4v1684760004412!5m2!1sen!2sus" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
